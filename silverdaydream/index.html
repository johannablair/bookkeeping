<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silver Daydream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url("Silver%20Daydream.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback */

      /* Make body a flex container to center its child */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .enter-button {
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 6px;
      border: 2px solid white;
      font-family: serif;
      transition: background 0.25s, color 0.25s;
    }

    .enter-button:hover {
      background: transparent;
      color: white;
    }
  </style>
</head>

<body>

  <a href="silver-room.html" class="enter-button">Enter</a>

</body>
</html>
