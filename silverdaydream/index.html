<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Silver Daydream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("Silver%20Daydream.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback */
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* White, breathing asterisk centered, no halo */
    .overlay-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      color: #ffffff;     /* white asterisk */
      text-decoration: none;
      padding: 2px;       /* invisible but comfortable click area */
      opacity: 0.8;
      animation: breathe 3s infinite alternate;
      transition: transform 0.2s, opacity 0.2s;
    }

    .overlay-button:hover {
      transform: translate(-50%, -50%) scale(1.3);
      opacity: 1;
    }

    /* Gentle breathing animation */
    @keyframes breathe {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      100% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    }
  </style>
</head>

<body>
  <a href="Silver Room.html" class="overlay-button">;</a>
</body>
</html>
