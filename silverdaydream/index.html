<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silver Daydream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url("Silver%20Daydream.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      position: relative;
    }

    /* Top-left overlay link */
    .top-left-link {
      position: absolute;
      top: 16px;
      left: 16px;
      color: white;
      text-decoration: none;
      font-family: sans-serif;
      font-size: 1rem;   /* small text */
      padding: 0;        /* clean, no padding */
      transition: color 0.2s;
    }

    .top-left-link:hover {
      color: #cccccc;
    }
  </style>
</head>
