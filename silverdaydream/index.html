<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Silver Daydream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("Silver%20Daydream.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback */
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Dark silver, breathing, positioned 1 inch right of screen center */
    .overlay-button {
      position: absolute;
      top: 50%;
      left: calc(50% + 1in);
      transform: translateY(-50%);
      font-size: 22px;
      color: #9c9c9c;     /* darker silver */
      text-decoration: none;
      padding: 2px;       /* small invisible click/touch area */
      opacity: 0.8;
      animation: breathe 3s infinite alternate;
      transition: transform 0.2s, opacity 0.2s;
    }

    .overlay-button:hover {
      transform: translateY(-50%) scale(1.3);
      opacity: 1;
    }

    /* Subtle breathing animation */
    @keyframes breathe {
      0%   { transform: translateY(-50%) scale(1); opacity: 0.6; }
      100% { transform: translateY(-50%) scale(1.1); opacity: 1; }
    }
  </style>
</head>

<body>
  <a href="Silver Room.html" class="overlay-button">*</a>
</body>
</html>
