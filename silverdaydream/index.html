<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Silver Daydream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("Silver%20Daydream.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback */
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Delicate breathing overlay button in top-left corner */
    .overlay-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;  /* delicate size */
      color: silver;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05); /* subtle background */
      padding: 4px 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: breathe 3s infinite alternate;
      transition: transform 0.2s;
    }

    .overlay-button:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    /* Smooth breathing animation */
    @keyframes breathe {
      0%   { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>

<body>
  <a href="Silver Room.html" class="overlay-button">*</a>
</body>
</html>
