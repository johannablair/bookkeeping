<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Silver Daydream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("Silver%20Daydream.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000; /* fallback */
      position: relative;
      font-family: serif;
    }

    /* White breathing asterisk in bottom right, no halo */
    .overlay-button {
      position: absolute;
      bottom: 35px;
      right: 70px;
      font-size: 50px;
      color: #b0b0b0;
      text-decoration: none;
      padding: 2px;
      opacity: 0.8;
      animation: breathe 4s infinite alternate;
      transition: transform 0.2s, opacity 0.2s, color 0.2s; /* add color to transition */
}
    .overlay-button:hover {
      transform: scale(1.9);
      opacity: 0.9;
    }

    @keyframes breathe {
      0%   { transform: scale(1); opacity: 0.6;color: #b0b0b0;}
      100% { transform: scale(1.75); opacity: 1;color: #ffffff;}
    }
  </style>
</head>

<body>
  <a href="Silver Room.html" class="overlay-button">,</a>
</body>
</html>
