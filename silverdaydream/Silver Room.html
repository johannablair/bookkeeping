<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Silver Room</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("Silver%20Room.jpg"); /* or whatever background you use */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      position: relative;
      font-family: serif;
    }

    /* breathing asterisk bottom-right, no halo */
    .back-button {
      position: absolute;
      bottom: 50px;
      left: 150px;
      font-size: 50px;
     color: #f0f0f0;
      text-decoration: none;
      padding: 2px;
      opacity: 0.8;
      animation: breathe 3s infinite alternate;
      transition: transform 0.2s, opacity 0.2s;
    }

    .back-button:hover {
      transform: scale(2.2);
      opacity: 1;
    }

    @keyframes breathe {
      0%   { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(2); opacity: 1; }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-button">!</a>
</body>
</html>
