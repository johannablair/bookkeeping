<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Services â€“ Jo Blair</title>
  <style>
    html, body { height: 100%; }
    body { 
      margin: 0; 
      background: #e7f7ff; 
      color: #1a1646; 
    }

    /* Full-screen background */
    .bg {
      position: fixed; inset: 0;
      background: url("./services.png") center / cover no-repeat;
    }

    /* ===== Bottom-right corner links ===== */
    .corner-link {
      position: fixed;
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 12px;
      letter-spacing: 0.05em;
      color: #7b1e15;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
      -webkit-text-size-adjust: 100%;
      transform-origin: bottom right;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    /* Home link stays rightmost */
    .corner-link.home {
      right: calc(16px + env(safe-area-inset-right));
    }

    /* Profile link sits to the left of home */
    .corner-link.profile {
      right: calc(70px + env(safe-area-inset-right)); /* horizontal spacing */
    }

    /* Shrink links on desktops/laptops */
    @media (min-width: 601px) {
      .corner-link {
        transform: scale(0.5);
      }
    }

    /* Full size on mobiles */
    @media (max-width: 600px) {
      .corner-link {
        transform: scale(1);
        font-size: 14px;
        padding: 10px 12px;
      }
      .corner-link.profile {
        right: calc(100px + env(safe-area-inset-right)); /* adjust spacing for larger mobile text */
      }
    }

    /* Hover and active states */
    .corner-link:hover,
    .corner-link:focus,
    .corner-link:active {
      text-decoration: none;
      outline: none;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Services background"></div>

  <!-- Bottom-right links -->
  <a class="corner-link profile" href="profile.html" aria-label="View Profile">profile</a>
  <a class="corner-link home" href="index.html" aria-label="Back to Home">home</a>
</body>
</html>
