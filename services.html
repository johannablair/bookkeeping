<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Services â€“ Jo Blair</title>
  <style>
    html, body { height: 100%; }
    body { 
      margin: 0; 
      background: #e7f7ff; 
      color: #1a1646; 
    }

    /* Full-screen background */
    .bg {
      position: fixed; inset: 0;
      background: url("./services.png") center / cover no-repeat;
    }

    /* ===== Bottom-right corner link ===== */
    .corner-link {
      position: fixed;
      right: calc(16px + env(safe-area-inset-right));
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;

      /* Typography (sans-serif only, narrow and elegant) */
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300; /* light weight */
      font-size: 14px;
      letter-spacing: 0.05em;
      color: #000000; /* black link */
      text-decoration: none;

      /* Layout and styling */
      padding: 6px 8px;
      border-radius: 8px;
      text-shadow: 0 1px 2px rgba(255,255,255,.35);
      -webkit-text-size-adjust: 100%;

      transform-origin: bottom right;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    /* Shrink link on desktops/laptops */
    @media (min-width: 601px) {
      .corner-link {
        transform: scale(0.5); /* half size on larger screens */
      }
    }

    /* Full size on mobiles */
    @media (max-width: 600px) {
      .corner-link {
        transform: scale(1);
        font-size: 14px;
        padding: 10px 12px;
      }
    }

    /* Hover and active states */
    .corner-link:hover,
    .corner-link:focus,
    .corner-link:active {
      text-decoration: none;
      outline: none;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Services background"></div>

  <!-- Bottom-right link back to home -->
  <a class="corner-link" href="index.html" aria-label="Back to Home">Back</a>
</body>
</html>
