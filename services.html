<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Services â€“ Jo Blair</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #e7f7ff; color: #1a1646; }

    .bg {
      position: fixed; inset: 0;
      background: url("./services.png") center / cover no-repeat;
    }

    /* ===== Bottom-right corner link ===== */
    .corner-link {
      position: fixed;
      right: calc(16px + env(safe-area-inset-right));
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
      font-family: "Times New Roman", Georgia, serif;
      font-size: 14px; /* base size for browsers */
      letter-spacing: 0.04em;
      color: #a8e6cf;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
      -webkit-text-size-adjust: 100%;
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    /* Shrink link on desktops/laptops */
    @media (min-width: 601px) {
      .corner-link {
        transform: scale(0.5); /* 50% of normal size */
      }
    }

    /* Keep full size on mobile phones */
    @media (max-width: 600px) {
      .corner-link {
        transform: scale(1);
        font-size: 14px;
        padding: 10px 12px;
      }
    }

    /* Remove underline and focus outline */
    .corner-link:hover,
    .corner-link:focus,
    .corner-link:active {
      text-decoration: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Services background"></div>

  <!-- Bottom-right link back to home -->
  <a class="corner-link" href="index.html" aria-label="Back to Home">Back</a>
</body>
</html>
