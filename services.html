<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Services – Jo Blair</title>
  <style>
    html, body { height: 100%; }
    body { 
      margin: 0; 
      background: #e7f7ff; 
      color: #1a1646; 
    }

    /* Full-screen background */
    .bg {
      position: fixed; inset: 0;
      background: url("./services.png") center / cover no-repeat;
    }

/* ===== Bottom-right corner link (cross-browser consistent) ===== */
.corner-link {
  position: fixed;
  right: calc(16px + env(safe-area-inset-right));
  bottom: calc(16px + env(safe-area-inset-bottom));
  z-index: 10;

  /* typography */
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: 300;
  line-height: 1;                 /* keeps it visually compact */
  letter-spacing: 0.05em;
  text-decoration: none;

 color: #faffcd; */

  /* base: mobile-first (phones) */
  font-size: 14px;
  padding: 10px 12px;

  /* avoid auto text scaling on iOS/Safari */
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;

  /* subtle readability */
  text-shadow: 0 1px 2px rgba(0,0,0,.45);
}

/* Laptops / desktops: smaller, fixed size */
@media (min-width: 601px) {
  .corner-link {
    font-size: 11px;    /* try 10–12px to taste */
    padding: 8px 10px;  /* scale tap area down a touch on desktop */
  }
}

/* Interaction – keep clean, no underline */
.corner-link:hover,
.corner-link:focus,
.corner-link:active {
  text-decoration: none;
  outline: none;
}
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Services background"></div>

  <!-- Bottom-right link back to home -->
  <a class="corner-link" href="index.html" aria-label="Back to Home">Back</a>
</body>
</html>
