<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #e7f7ff; color: #1a1646; }

    .bg {
      position: fixed; inset: 0;
      background: url("./services.png") center / cover no-repeat;
    }

    /* ===== Bottom-right corner link ===== */
    .corner-link {
      position: fixed;
      right: calc(16px + env(safe-area-inset-right));
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
      font-family: "Times New Roman", Georgia, serif;
      font-size: 2.5px;
      letter-spacing: 0.04em;
      color: #a8e6cf; /* match home page link colour */
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
    }
  .corner-link:hover,
.corner-link:focus,
.corner-link:active {
  text-decoration: none;
  outline: none;}

    @media (max-width: 600px) {
      .corner-link { font-size: 14px; padding: 12px 14px; }
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Services background"></div>

  <!-- Bottom-right link back to home -->
  <a class="corner-link" href="index.html" aria-label="Back to Home">Back</a>
</body>
</html>
