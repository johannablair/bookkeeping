<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile — Johanna Blair</title>

  <!-- Keeps it discoverable only via the Services page link -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #f6f7fb;
    }

    /* Full-bleed background image that scales nicely */
    .hero {
      position: relative;
      min-height: 100vh;
      background: url("/assets/images/profile.png") center / contain no-repeat;
      /* If your image should *cover* the screen, swap contain -> cover */
      background-color: #f6f7fb; /* shows behind any transparent bits */
    }

    /* A small “Back” link so visitors can return to Services */
    .back {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: .55rem .85rem;
      border-radius: 999px;
      text-decoration: none;
      color: #111;
      background: rgba(255,255,255,.9);
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      font: 500 14px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0b0b0b; }
      .back { color: #f9f9f9; background: rgba(20,20,20,.7); border: 1px solid rgba(255,255,255,.12); }
    }

    /* Accessibility: keep some descriptive text for screen readers only */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px; overflow: hidden;
      clip: rect(0 0 0 0); white-space: nowrap; border: 0; padding: 0; margin: -1px;
    }
  </style>
</head>
<body>
  <a class="back" href="/services.html" aria-label="Back to Services">← Back</a>
  <div class="hero" role="img" aria-label="Profile page graphic with contact and background details."></div>
  <p class="sr-only">Profile details are embedded in the background image.</p>
</body>
</html>
