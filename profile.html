<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Profile â€“ Jo Blair</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      background: #f6f7fb;
      color: #1a1646;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* Full-screen background image */
    .bg {
      position: fixed;
      inset: 0;
      background: url("./profile.png") center / contain no-repeat;
      background-color: #f6f7fb; /* visible behind transparent parts */
    }

    /* Bottom-right corner link (same style as on Services page) */
    .corner-link {
      position: fixed;
      right: calc(16px + env(safe-area-inset-right));
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 12px;
      letter-spacing: 0.05em;
      color: #7b1e15;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
      -webkit-text-size-adjust: 100%;
      transform-origin: bottom right;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    /* Shrink link on larger screens */
    @media (min-width: 601px) {
      .corner-link {
        transform: scale(0.5);
      }
    }

    /* Full size on mobiles */
    @media (max-width: 600px) {
      .corner-link {
        transform: scale(1);
        font-size: 14px;
        padding: 10px 12px;
      }
    }

    /* Hover + focus states */
    .corner-link:hover,
    .corner-link:focus,
    .corner-link:active {
      text-decoration: none;
      outline: none;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="bg" role="img" aria-label="Profile background image with details."></div>

  <!-- Bottom-right link back to home -->
  <a class="corner-link" href="index.html" aria-label="Back to Home">home</a>
</body>
</html>
