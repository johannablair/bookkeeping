<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Johanna Blair</title>
  <meta name="theme-color" content="#1a0f0f" />
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #1a0f0f; color: #fff; }

    .bg {
      position: fixed; inset: 0;
      background: url("./background.png") center / cover no-repeat;
    }
    .tint {
      position: fixed; inset: 0;
      background: radial-gradient(1200px 800px at 15% 35%, rgba(0,0,0,0.05), rgba(0,0,0,0.45));
      pointer-events: none;
    }
    .safe {
      position: fixed; inset: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

/* ===== Bottom-right corner link ===== */
.corner-link {
  position: fixed;
  right: calc(16px + env(safe-area-inset-right));
  bottom: calc(16px + env(safe-area-inset-bottom));
  z-index: 10;
  font-family: "Times New Roman", Georgia, serif;

  /* Default for desktops/laptops â€” quite small */
  font-size: 0.6vw;     /* scales with screen width */
  min-font-size: 7px;   /* safety floor for tiny windows */
  letter-spacing: 0.04em;

  color: #a8e6cf;
  text-decoration: none;
  padding: 6px 8px;
  border-radius: 8px;
  text-shadow: 0 1px 2px rgba(0,0,0,.45);

  /* Stop iOS from auto-enlarging small text */
  -webkit-text-size-adjust: 100%;
}

/* Hover / click */
.corner-link:hover,
.corner-link:focus,
.corner-link:active {
  text-decoration: none;
  outline: none;
}

/* On small screens (mobiles), keep it larger for touch */
@media (max-width: 600px) {
  .corner-link {
    font-size: 14px;       /* fixed, readable mobile size */
    padding: 10px 12px;
  }
}


  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Background image"></div>
  <div class="tint" aria-hidden="true"></div>
  <div class="safe" aria-hidden="true"></div>

  <!-- Bottom-right link -->
  <a class="corner-link" href="services.html">Services</a>
</body>
</html>
