<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Johanna Blair</title>
  <meta name="theme-color" content="#1a0f0f" />
  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #1a0f0f; color: #fff; }

    .bg {
      position: fixed; inset: 0;
      background: url("./background.png") center / cover no-repeat;
    }

    .tint {
      position: fixed; inset: 0;
      background: radial-gradient(1200px 800px at 15% 35%, rgba(0,0,0,0.05), rgba(0,0,0,0.45));
      pointer-events: none;
    }

    .safe {
      position: fixed; inset: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* ===== Bottom-right corner link ===== */
    .corner-link {
      position: fixed;
      right: calc(16px + env(safe-area-inset-right));
      bottom: calc(16px + env(safe-area-inset-bottom));
      z-index: 10;
      font-family: "Times New Roman", Georgia, serif;
      font-size: 14px; /* base size */
      letter-spacing: 0.04em;
      color: #a8e6cf;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
      -webkit-text-size-adjust: 100%;
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    /* Shrink link on desktops/laptops */
    @media (min-width: 601px) {
      .corner-link {
        transform: scale(0.5); /* 50% of normal size */
      }
    }

    /* Keep full size on mobile phones */
    @media (max-width: 600px) {
      .corner-link {
        transform: scale(1);
        font-size: 14px;
        padding: 10px 12px;
      }
    }

    /* Remove underline and focus outline */
    .corner-link:hover,
    .corner-link:focus,
    .corner-link:active {
      text-decoration: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Background image"></div>
  <div class="tint" aria-hidden="true"></div>
  <div class="safe" aria-hidden="true"></div>

  <!-- Bottom-right link -->
  <a class="corner-link" href="services.html">Services</a>
</body>
</html>
