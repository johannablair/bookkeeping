<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Johanna Blair</title>
  <meta name="description" content="" />
  <meta name="theme-color" content="#1a0f0f" />
  <style>
    /* Page base */
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #1a0f0f; /* fallback while image loads */
      color: #fff;
    }

    /* Full-screen background */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("./background.png");
      background-size: cover;      /* fill screen */
      background-repeat: no-repeat;
      background-position: center; /* default focal point for large screens */
    }

    /* Optional subtle dark tint for readability if you add text later */
    .tint {
      position: fixed; inset: 0;
      background: radial-gradient(1200px 800px at 15% 35%, rgba(0,0,0,0.05), rgba(0,0,0,0.45));
      pointer-events: none;
    }

    /* Respect iPhone/Android safe areas even if you add content later */
    .safe {
      position: fixed; inset: env(safe-area-inset-top) env(safe-area-inset-right)
                               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Motion preference respected (no animations used, but future-proof) */
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      /* Nudge the interesting part of the image into view on phones.
         Adjust these values if you want a different crop. */
      .bg { background-position: 30% center; }
    }
  </style>
</head>
<body>
  <div class="bg" role="img" aria-label="Background image"></div>
  <div class="tint" aria-hidden="true"></div>
  <div class="safe" aria-hidden="true"></div>
</body>
</html>
